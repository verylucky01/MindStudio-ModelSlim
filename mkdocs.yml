site_name: msModelSlim Documentation
theme:
  name: material
  language: zh
  logo: assets/modelslim_logo.png
  features:
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

repo_url: https://gitcode.com/Ascend/msmodelslim
edit_uri: edit/master/docs/zh/

extra_css:
  - stylesheets/extra.css

