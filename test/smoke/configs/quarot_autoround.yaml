apiversion: "modelslim_v1"
spec:
  process:
    - type: "quarot"
      online: true
      down_proj_online_layers: [ 1,2 ]
      max_tp_size: 2
    - type: "autoround_quant"
      strategies:
        - qconfig:
            act:
              scope: "per_token"
              dtype: "int8"
              symmetric: True
              method: "minmax"
            weight:
              scope: "per_group"
              dtype: "int8"
              symmetric: True
              method: "minmax"
              ext:
                group_size: 32
  save:
    - type: "ascendv1_saver"
      part_file_size: 4

  dataset: test.json